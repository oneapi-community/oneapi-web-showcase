
{{ define "main" }}

<link rel="stylesheet" href="iconicss.min.css">
<h2 style="color: white;" class="list-recent-projects">Recently Updated oneAPI Projects</h2>
<div class="projectgrid-container">
  {{ $sortedRepos := partial "return-recent-github-projects.html" . }}
  {{ range $sortedRepos }}
   	<div class="projectgrid-item">
		<a href="{{ .url }}">
			<img src="{{ .image }}" alt="{{ .name }}">
		</a>
	</div>
    {{ end }}
</div>

{{ end }}
