name: oneAPIShowCaseCommit
on: 
  push:
    branches:
      - main # trigger deployment when using main branch
jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.110.0'
      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          deploy_key: ${{ secrets.HUGO }}
          external_repository: oneapi-community/oneapi-community.github.io
          publish_dir: ./public
          keep_files: true
          user_name: sramkrishna
          user_email: sri.ramkrishna@intel.com
          publish_branch: main
          cname: oneapi-community.github.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
